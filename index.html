<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <h1>Expenses</h1>
    <div class="inputdiv">
        <div class="inputsubdiv">
            <label for="cost" class="inputs">Cost</label>
            <input type="number" id="cost" class="inputs">
        </div>
        <div class="inputsubdiv">
            <label for="purchase" class="inputs">Purchase</label>
            <input type="text" id="purchase" class="inputs">
        </div>
    </div>
    <br>
    <button onclick="addrow(cost,purchase)">Bought it!</button>
    <br>
    <table class="tableformat">
        <thead class="header">
            <tr>
                <th>Cost</th>
                <th>Purchase</th>
            </tr>
        </thead>
        <tbody id="table">
            <tr>
                <td>45.00</td>
                <td>so much pasta</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td id="sumdisplay">money</td>
                <td>total</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
